name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21', '1.22', '1.23']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-${{ matrix.go-version }}-
    
    - name: Download dependencies
      run: go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run go vet
      run: go vet ./...
    
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Run staticcheck
      run: staticcheck ./...
    
    - name: Run tests
      run: CGO_ENABLED=0 go test -v -coverprofile=coverage.out -covermode=atomic ./...

    - name: Check coverage gates
      run: |
        coverage=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
        echo "Code coverage: ${coverage}%"
        if (( $(echo "$coverage < 18" | bc -l) )); then
          echo "::error::Coverage ${coverage}% is below 18% threshold"
          exit 1
        fi

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-${{ matrix.go-version }}
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    
    - name: Build
      run: go build -v ./...

  build-artifacts:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install minification dependencies
      run: npm install
    
    - name: Minify web assets
      run: ./scripts/minify.sh
    
    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o data-archiver-linux-amd64

        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o data-archiver-linux-arm64

        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o data-archiver-darwin-amd64

        # macOS ARM64 (Apple Silicon)
        GOOS=darwin GOARCH=arm64 go build -o data-archiver-darwin-arm64

        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o data-archiver-windows-amd64.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: binaries
        path: data-archiver-*
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: --timeout=5m