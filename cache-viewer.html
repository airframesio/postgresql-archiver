<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Archiver - Cache Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1em;
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f0f0f0;
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
        }
        
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .file-input-container {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .file-input-container:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .file-input-container.drag-over {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.7);
            transform: scale(1.02);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 12px 24px;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-card .label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        
        .stat-card .detail {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .table-container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .table-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }
        
        .search-box {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            min-width: 300px;
            transition: all 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        thead th {
            background: #f8f9fa;
            color: #666;
            font-weight: 600;
            text-align: left;
            padding: 15px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e0e0e0;
            cursor: pointer;
            user-select: none;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        thead th:hover {
            background: #f0f1f3;
        }
        
        thead th.sortable:after {
            content: ' ↕';
            opacity: 0.3;
        }
        
        thead th.sorted-asc:after {
            content: ' ↑';
            opacity: 1;
        }
        
        thead th.sorted-desc:after {
            content: ' ↓';
            opacity: 1;
        }
        
        tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tbody tr:hover {
            background: #f8f9fa;
        }
        
        tbody td {
            padding: 15px;
            color: #333;
        }
        
        .partition-name {
            font-weight: 600;
            color: #667eea;
        }
        
        .date {
            color: #666;
            font-size: 0.9em;
        }
        
        .size {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            color: #333;
        }
        
        .hash {
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            font-size: 0.85em;
            color: #888;
            word-break: break-all;
        }
        
        .age {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 500;
        }
        
        .age.fresh {
            background: #d4edda;
            color: #155724;
        }
        
        .age.recent {
            background: #cce5ff;
            color: #004085;
        }
        
        .age.old {
            background: #f8d7da;
            color: #721c24;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 600;
        }
        
        .status-badge.cached {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        
        .status-badge.no-file {
            background: #ffc107;
            color: #333;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #666;
        }
        
        .empty-state p {
            color: #999;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                min-width: 100%;
            }
            
            .table-container {
                padding: 15px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 PostgreSQL Archiver Cache Viewer</h1>
            <div class="subtitle">
                <span class="status loading" id="status">
                    <span class="pulse"></span>
                    <span id="status-text">Loading cache...</span>
                </span>
                <span id="last-update">Last updated: Never</span>
                <span id="auto-refresh">Auto-refresh: ON (5s)</span>
            </div>
            <div class="file-input-container" id="dropzone">
                <input type="file" id="file-input" class="file-input" accept=".json" multiple>
                <label for="file-input" class="file-label">
                    📁 Select Cache Files
                </label>
                <p style="color: white; margin-top: 10px;">or drag and drop cache JSON files here</p>
                <p style="color: rgba(255,255,255,0.7); font-size: 0.9em; margin-top: 5px;">
                    Default location: ~/.postgresql-archiver/cache/*_metadata.json
                </p>
            </div>
        </div>
        
        <div class="stats-grid" id="stats-grid">
            <!-- Stats will be inserted here -->
        </div>
        
        <div class="table-container">
            <div class="table-header">
                <h2 class="table-title">Cache Entries</h2>
                <input type="text" class="search-box" placeholder="Search partitions..." id="search-box">
            </div>
            <div id="table-content">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <h3>No Cache Data</h3>
                    <p>Select cache files to view their contents</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        let allData = [];
        let autoRefreshInterval = null;
        let currentSort = { column: null, direction: 'asc' };
        
        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }
        
        // Calculate age
        function calculateAge(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const hours = Math.floor((now - date) / (1000 * 60 * 60));
            
            if (hours < 1) {
                const minutes = Math.floor((now - date) / (1000 * 60));
                return { text: minutes + 'm ago', class: 'fresh' };
            } else if (hours < 6) {
                return { text: hours + 'h ago', class: 'fresh' };
            } else if (hours < 24) {
                return { text: hours + 'h ago', class: 'recent' };
            } else {
                const days = Math.floor(hours / 24);
                return { text: days + 'd ago', class: 'old' };
            }
        }
        
        // Parse cache data
        function parseCacheData(jsonData, filename) {
            const entries = [];
            const tableName = filename.replace('_metadata.json', '').replace('_counts.json', '');
            
            // Handle new cache format
            if (jsonData.entries) {
                Object.keys(jsonData.entries).forEach(partition => {
                    const entry = jsonData.entries[partition];
                    entries.push({
                        table: tableName,
                        partition: partition,
                        rowCount: entry.row_count || entry.rowCount || 0,
                        countTime: entry.count_time || entry.countTime,
                        fileSize: entry.file_size || entry.fileSize || 0,
                        fileMD5: entry.file_md5 || entry.fileMD5 || '',
                        fileTime: entry.file_time || entry.fileTime,
                        s3Key: entry.s3_key || entry.s3Key || ''
                    });
                });
            }
            // Handle old cache format
            else if (jsonData.counts) {
                Object.keys(jsonData.counts).forEach(partition => {
                    const entry = jsonData.counts[partition];
                    entries.push({
                        table: tableName,
                        partition: partition,
                        rowCount: entry.count || 0,
                        countTime: entry.timestamp,
                        fileSize: 0,
                        fileMD5: '',
                        fileTime: null,
                        s3Key: ''
                    });
                });
            }
            
            return entries;
        }
        
        // Update statistics
        function updateStats() {
            const totalPartitions = allData.length;
            const cachedFiles = allData.filter(d => d.fileSize > 0).length;
            const totalSize = allData.reduce((sum, d) => sum + (d.fileSize || 0), 0);
            const totalRows = allData.reduce((sum, d) => sum + (d.rowCount || 0), 0);
            
            // Calculate cache freshness
            const now = new Date();
            const fresh = allData.filter(d => {
                const time = d.fileTime || d.countTime;
                if (!time) return false;
                const hours = (now - new Date(time)) / (1000 * 60 * 60);
                return hours < 6;
            }).length;
            
            const recent = allData.filter(d => {
                const time = d.fileTime || d.countTime;
                if (!time) return false;
                const hours = (now - new Date(time)) / (1000 * 60 * 60);
                return hours >= 6 && hours < 24;
            }).length;
            
            const old = allData.filter(d => {
                const time = d.fileTime || d.countTime;
                if (!time) return false;
                const hours = (now - new Date(time)) / (1000 * 60 * 60);
                return hours >= 24;
            }).length;
            
            document.getElementById('stats-grid').innerHTML = `
                <div class="stat-card fade-in">
                    <div class="label">Total Partitions</div>
                    <div class="value">${totalPartitions.toLocaleString()}</div>
                    <div class="detail">${cachedFiles} with file metadata</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="label">Total Size</div>
                    <div class="value">${formatBytes(totalSize)}</div>
                    <div class="detail">Compressed size in S3</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="label">Total Rows</div>
                    <div class="value">${totalRows.toLocaleString()}</div>
                    <div class="detail">Across all partitions</div>
                </div>
                <div class="stat-card fade-in">
                    <div class="label">Cache Freshness</div>
                    <div class="value">${Math.round((fresh / totalPartitions) * 100)}%</div>
                    <div class="detail">
                        <span style="color: #155724">●</span> ${fresh} fresh
                        <span style="color: #004085">●</span> ${recent} recent
                        <span style="color: #721c24">●</span> ${old} old
                    </div>
                </div>
            `;
        }
        
        // Sort data
        function sortData(column) {
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }
            
            allData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                if (column === 'fileSize' || column === 'rowCount') {
                    aVal = aVal || 0;
                    bVal = bVal || 0;
                }
                
                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });
            
            renderTable();
        }
        
        // Render table
        function renderTable(searchTerm = '') {
            let filteredData = allData;
            
            if (searchTerm) {
                filteredData = allData.filter(d => 
                    d.partition.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    d.table.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (d.s3Key && d.s3Key.toLowerCase().includes(searchTerm.toLowerCase()))
                );
            }
            
            if (filteredData.length === 0) {
                document.getElementById('table-content').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                        <h3>No Results</h3>
                        <p>No cache entries match your search</p>
                    </div>
                `;
                return;
            }
            
            const sortClass = (col) => {
                if (currentSort.column === col) {
                    return `sortable sorted-${currentSort.direction}`;
                }
                return 'sortable';
            };
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th class="${sortClass('partition')}" onclick="sortData('partition')">Partition</th>
                            <th class="${sortClass('rowCount')}" onclick="sortData('rowCount')">Row Count</th>
                            <th class="${sortClass('fileSize')}" onclick="sortData('fileSize')">File Size</th>
                            <th>MD5 Hash</th>
                            <th class="${sortClass('countTime')}" onclick="sortData('countTime')">Count Age</th>
                            <th class="${sortClass('fileTime')}" onclick="sortData('fileTime')">File Age</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            filteredData.forEach(entry => {
                const countAge = entry.countTime ? calculateAge(entry.countTime) : { text: 'N/A', class: 'old' };
                const fileAge = entry.fileTime ? calculateAge(entry.fileTime) : { text: 'N/A', class: 'old' };
                const hasFile = entry.fileSize > 0 && entry.fileMD5;
                
                html += `
                    <tr class="fade-in">
                        <td>
                            <div class="partition-name">${entry.partition}</div>
                            <div class="date">${entry.table}</div>
                        </td>
                        <td class="size">${entry.rowCount.toLocaleString()}</td>
                        <td class="size">${entry.fileSize ? formatBytes(entry.fileSize) : '-'}</td>
                        <td class="hash" title="${entry.fileMD5}">${entry.fileMD5 ? entry.fileMD5.substring(0, 12) + '...' : '-'}</td>
                        <td><span class="age ${countAge.class}">${countAge.text}</span></td>
                        <td><span class="age ${fileAge.class}">${fileAge.text}</span></td>
                        <td>
                            ${hasFile ? 
                                '<span class="status-badge cached">Cached</span>' : 
                                '<span class="status-badge no-file">Count Only</span>'}
                        </td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            document.getElementById('table-content').innerHTML = html;
        }
        
        // Handle file selection
        function handleFiles(files) {
            allData = [];
            const promises = [];
            
            Array.from(files).forEach(file => {
                if (file.type === 'application/json' || file.name.endsWith('.json')) {
                    promises.push(
                        file.text().then(text => {
                            try {
                                const json = JSON.parse(text);
                                const entries = parseCacheData(json, file.name);
                                allData = allData.concat(entries);
                            } catch (e) {
                                console.error('Error parsing file:', file.name, e);
                            }
                        })
                    );
                }
            });
            
            Promise.all(promises).then(() => {
                updateStats();
                renderTable();
                updateStatus('connected', `Loaded ${allData.length} entries`);
                document.getElementById('last-update').textContent = 'Last updated: ' + new Date().toLocaleTimeString();
            });
        }
        
        // Update status
        function updateStatus(status, text) {
            const statusEl = document.getElementById('status');
            const statusText = document.getElementById('status-text');
            
            statusEl.className = 'status ' + status;
            statusText.textContent = text;
        }
        
        // Setup event listeners
        document.getElementById('file-input').addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        document.getElementById('search-box').addEventListener('input', (e) => {
            renderTable(e.target.value);
        });
        
        // Drag and drop
        const dropzone = document.getElementById('dropzone');
        
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('drag-over');
        });
        
        dropzone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropzone.classList.remove('drag-over');
        });
        
        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropzone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        // Auto-refresh functionality
        function startAutoRefresh() {
            const fileInput = document.getElementById('file-input');
            if (fileInput.files.length > 0) {
                autoRefreshInterval = setInterval(() => {
                    handleFiles(fileInput.files);
                }, 5000);
            }
        }
        
        function stopAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
        
        // Watch for file changes and start auto-refresh
        document.getElementById('file-input').addEventListener('change', () => {
            stopAutoRefresh();
            startAutoRefresh();
        });
        
        // Initial load message
        updateStatus('loading', 'Select cache files to view');
    </script>
</body>
</html>
